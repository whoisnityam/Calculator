<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="calculator">
            <input class="ts" type="text" name="screen" id="screen">
            <br>
            <p><b>CUMULATIONS CALCULATOR</b></p>
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button class="mb">7</button></td>
                    <td><button class="mb">8</button></td>
                    <td><button class="mb">9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button class="mb">4</button></td>
                    <td><button class="mb">5</button></td>
                    <td><button class="mb">6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button class="mb">1</button></td>
                    <td><button class="mb">2</button></td>
                    <td><button class="mb">3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button class="mb">.</button></td>
                    <td><button class="mb">0</button></td>
                    <td><button class="mb">/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="calculator.js"></script>

</html>
